<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>biglietti</title>

  </head>
  <body>

   <h1 class="text-center" id="prezzo">Calcola il prezzo del tuo biglietto</h1>
   <div class="container">
     <div class="row">
       <div class="col-xs-3">
         <h5>Nome e Cognome</h5>
         <input id="NomeECognome" type="text" name="NomeCognome" value="">
      </div>
      <div class="col-xs-3">
        <h5>Km da percorrere</h5>
        <input id="distanza" type="number" name="kmPecorrere" value="">

     </div>
     <div class="col-xs-3">
       <h5>Fascia d'età</h5>
       <select id="FasciaEtà" class="" name="età">
         <option value="minorenne"> Minorenne</option>
         <option value="over-65">Over 65</option>
         <option value="default">Nessuna</option>
       </select>
     </div>
     </div>
    <div class="row">
      <div class="col-xs-12">
        <input  id="generate" type="submit" name="" value="Genera">
        <input type="submit" name="" value="Annulla">
      </div>
    </div>
   </div>
   <h1 class="text-center">il tuo biglietto</h1>
   <div class="container biglietto">
     <div class="row">
       <div class="col-xs-3">
         <h3>Nome passeggero</h3>
         <p id="NameSurname"></p>

       </div>
       <div class="col-xs-3">
         <h3>offerta</h3>
         <p id="offer"></p>

       </div>
       <div class="col-xs-2">
         <h3>Carrozza</h3>
         <p id="carriage"></p>

       </div>
       <div class="col-xs-2">
         <h3>Codice CP</h3>
         <p id="codeCP"></p>

       </div>
       <div class="col-xs-2">
         <h3>Costo biglietto</h3>
         <p id="priceTicket"></p>

       </div>


     </div>
   </div>




  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
